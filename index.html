<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular Filters</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div ng-controller="myController">
   <ul class="artistlist">
       <li class="artist cf" ng-repeat="item in artists">
           <img ng-Src="images/{{item.shortname}}_tn.jpg" alt="photo of {{item.name}}">
           <div class="info">
               <h2>{{item.name}}</h2>
               <h3>{{item.reknown}}</h3>
           </div>
       </li>
   </ul>
</div>
</body>
<script type="text/javascript" src="https://code.angularjs.org/1.5.9/angular.min.js"></script>
    <script type="application/javascript" src="app.js"></script>     
</html>
