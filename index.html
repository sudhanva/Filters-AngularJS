<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular Filters</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div ng-controller="myController">
    <div class="search">
      <h1>Artist Directory</h1>
      <label>Search:</label>
      <input type="text" ng-model="query" placeholder="Search for artist" name="">


      <label class="formgroup">Sort By
        <select ng-model="artistOrder">
          <option value="name">Name</option>
          <option value="reKnown">ReKnown</option>
        </select>
      </label>
      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" checked>
        ascending
      </label>
      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" value="" >
        descending
      </label>
    </div>


    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists |  filter:query | orderBy:artistOrder:direction">
        <img ng-Src="images/{{item.shortname}}_tn.jpg" alt="photo of {{item.name}}">
        <div class="info">
         <h2>{{item.name }}</h2>
         <h3>{{item.reknown}}</h3>
       </div>
     </li>
   </ul>



 </div>
</body>
<script type="text/javascript" src="https://code.angularjs.org/1.5.9/angular.min.js"></script>
<script type="application/javascript" src="app.js"></script>     
</html>
