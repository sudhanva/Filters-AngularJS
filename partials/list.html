<section class="artistpage" ng-controller="ListController">
	 <div>
    <div class="search">
      <h1>Artist Directory</h1>
      <label>Search:</label>
      <input type="text" ng-model="query" placeholder="Search for artist" name="">


      <label class="formgroup">Sort By
        <select ng-model="artistOrder">
          <option value="name">Name</option>
          <option value="reKnown">College</option>
        </select>
      </label>
      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" checked>
        ascending
      </label>
      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" value="" >
        descending
      </label>
    </div>


    <ul class="artistlist" ng-show="query">
      <li ng-animate="'animate'" class="artist cf" ng-repeat="item in artists |  filter:query | orderBy:artistOrder:direction">

      	<a href="#/details/{{artists.indexOf(item)}}">
        <img ng-Src="images/{{item.shortname}}_tn.jpg" alt="photo of {{item.name}}">
        <div class="info">
         <h2>{{item.name }}</h2>
         <h3>{{item.reknown}}</h3>
       </div>
       </a>
     </li>
   </ul>



 </div>
</section>
